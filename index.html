<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trial Patient SMART on FHIR</title>
  </head>
  <body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        <tr>
            <td id = 'gender'></td>
            <td>16</td>
            <td>female</td>

          $('#errors').html('<p>Failed to call FHIR Service</p>');
        }
      )
    </script>

  </body>
