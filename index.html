<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trial Patient SMART on FHIR</title>
  </head>
  <body>
    <div id="errors"></div>
    <table>
      <tr>
        <th>First Name:</th>
        <td id='firstName'></td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td id='lastName'></td>
      </tr>
      <tr>
        <th>Birthdate:</th>
        <td id='birth'></td>
      </tr>
      <tr>
        <th>Gender:</th>
        <td id='gender'></td>
      </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="app.js"></script>
    <script>
      extractData().then(
        function(p){
          draw(p);
        },

        function(){
          $('#errors').html('<p>Failed to call FHIR Service</p>');
        }
      )
    </script>

  </body>
</html>
